<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Unit 4 RPG Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Pok√©mon Rollout RPG!</h1>
        </div>

        <div class="row">
            <div class="fighter-wrapper col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <h3>Geodude</h3>
                <img src="assets/images/geodude.png" alt="geodude"/>
                <h3>HP: 100</h3>
            </div>
            <div class="fighter-wrapper jiggly col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <h3>Jigglypuff</h3>
                <img src="assets/images/jigglypuff.png" alt="jigglypuff"/>
                <h3>100</h3>
            </div>
            <div class="fighter-wrapper col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <h3>Snorlax</h3>
                <img src="assets/images/snorlax.png" alt="snorlax"/>
                <h3>100</h3>
            </div>
            <div class="fighter-wrapper col col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">
                <h3>Miltank</h3>
                <img src="assets/images/miltank.png" alt="miltank"/>
                <h3>100</h3>
            </div>
        </div>

        <div class="row">
            <h2 id="choose-char">Choose Your Character!</h2>
        </div>

        <div class="stats">

            <div class="row enemies">
                enemies here
            </div>

            <div class="row">
                <h2>Enemies Available To Attack</h2>
            </div>
            <div class="row">
                <h2>Fight Section</h2>
            </div>
            <div class="row">
                <button type="button" class="btn btn-primary">Attack</button>
            </div>
            <div class="row">
                <h2>Defender</h2>
            </div>
            <div class="row">
                defender area
            </div>

        </div>

    </div>

</body>

</html>
